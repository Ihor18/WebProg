<html>
<script>
    function getAngle(leg,c){
        return Math.asin(leg / c) * 180 / Math.PI;
    }


    function triangle(value1, type1, value2, type2) {
        let type = type1 + ' ' + type2;
        let a, b, c, Alpha, Beta;
        let error;
        if(value1>0 && value2>0){
        if (type == "leg hypotenuse" || type == "hypotenuse leg") {

            c = (value1>value2?value1:value2);
            a = (c==value1?value2:value1);
            b = Math.sqrt(Math.pow(c,2)-Math.pow(a,2));
            Alpha = getAngle(a,c);
            Beta = getAngle(b,c);
        } else if (type == "leg leg") {
         a=value1;
         b=value2;
         c=Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
            Alpha = getAngle(a,c);
            Beta = getAngle(b,c);

        } else if (type == "leg adjacent angle" || type == "adjacent angle leg") {
        a = (type1=="leg"?value1:value2);
        Beta= (type1=="leg"?value2:value1);
        c= a/Math.cos(Beta*Math.PI / 180);
        b = a*Math.tan(Beta*Math.PI / 180);
        Alpha = getAngle(a,c);
        } else if (type == "leg opposite angle" || type == "opposite angle leg") {
            a = (type1=="leg"?value1:value2);
            Alpha= (type1=="leg"?value2:value1);
            c= a/Math.sin(Alpha*Math.PI / 180);
            b = Math.sqrt(Math.pow(c,2)-Math.pow(a,2));
            Beta = getAngle(b,c);
        } else if (type == "hypotenuse angle" || type == "angle hypotenuse") {
            c = (type1=="hypotenuse"?value1:value2);
            Alpha= (type1=="hypotenuse"?value2:value1);
            Beta = 90 - Alpha;
            a=c*Math.sin(Alpha*Math.PI / 180);
            b=c*Math.sin(Beta*Math.PI / 180);
        }else{
            error=true;
            console.log("%c"+"Input Error","color:"+"red");
        }}else{
            error=true;
            console.log("%c"+"Error - Negative input or Zero","color:"+"red");
        }
        if(!error){
            console.log("%c"+"Success","color:"+"green");
            console.log("a = " + a + "\nb = " + b + "\nc = " + c + "\nAlfa = " + Alpha + "\nBeta = " + Beta + "\n");
        }

    }
// EXAMPLES
    console.log("%c" + "triangle(3, 'leg', 5, 'hypotenuse')", "color:" + "black" + ";font-weight:bold;");
    triangle(3, 'leg', 5, 'hypotenuse');
    console.log("%c" + "triangle(3, 'leg', 4, 'leg')", "color:" + "black" + ";font-weight:bold;");
    triangle(3, 'leg', 4, 'leg');
    console.log("%c" +"triangle(3, 'leg', 53.13010235415598, 'adjacent angle')" , "color:" + "black" + ";font-weight:bold;");
    triangle(3, 'leg', 53.13010235415598, 'adjacent angle');
    console.log("%c" +"triangle(36.86989764584402, 'opposite angle',3, 'leg')" , "color:" + "black" + ";font-weight:bold;");
    triangle(36.86989764584402, 'opposite angle',3, 'leg');
    console.log("%c" + " triangle(5, 'hypotenuse',36.86989764584402, 'angle')", "color:" + "black" + ";font-weight:bold;");
    triangle(5, 'hypotenuse',36.86989764584402, 'angle');
    console.log("%c" + "triangle(12,'hipot',4,'angle')", "color:" + "black" + ";font-weight:bold;");
    triangle(12,"hipot",4,"angle");
    console.log("%c" + "triangle(12,'leg',-4,'leg');", "color:" + "black" + ";font-weight:bold;");
    triangle(12,"leg",-4,"leg");
</script>
</html>
